<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <title>Get User Info</title>
  </head>
  <body>
    <header>
    <img id="logo" src='https://raw.github.com/codebar/planner/master/app/assets/images/logo.png' width='200' />
    </header>
    <div id="container">
      <h3>Get user info</h3>
      <p>A webpage that can retrieve information about a specified GitHub user</p>
      <div class="search">
        <input id="username" placeholder="enter a github username & press ENTER" type="text"></input>
      </div>
      <div id="profile">
        <h4>View information here:</h4>
        <div class="avatar"></div>
        <div class="login"></div>
        <div class="id"></div>
        <div class="url"></div>
        <div class="location"></div>
        <p></p>
      </div>

    </div>

  </body>
</html>
